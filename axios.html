    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
        *{
            list-style: none;
        }
        .top li{
            text-align: center;
            margin-left: 15px;
            width: 65px;
            height: 30px;
            background: aquamarine;
        }
        .bottom li{
            text-align: center;
            margin-left: 15px;
            width: 220px;
            height: 300px;
            background: blue;
            line-height: 300px;
        }
    </style>
</head>
<body>
<h2>跨域请求</h2>

<div class="app">
{{message}}

</div>
<div class="start">
    <start v-bind:tab = [{biaoti:'2',neirong:'2222'},{biaoti:'5',neirong:'55555'},{biaoti:'6',neirong:'66666'}]></start>

</div>

<script>
    var vm = new Vue({
        el: '.app',
        data: {
            message: '引入'
        },
        computed: {

            },
        methods:{

        },
    });
    Vue.component('start', {
        data: function () {
            return {
                count: 0
            }
        },
        props: {
            tab:Array
        },
        template: `<div>
            <div>
                <ul class="top" style="display: flex">
                   <li v-bind:style="count==index?'color:red':'color:black'" v-on:click="count = index" v-for="(item,index) in tab">{{item.biaoti}}</li>
               </ul>
           </div>
           <div>
               <ul class="bottom" style="display: flex">
                 <li v-if="count==index" v-for="(item,index) in tab">{{item.neirong}}</li>
               </ul>
           </div>
      </div>`
    })
    new Vue({ el: '.start' })
</script>
</body>
